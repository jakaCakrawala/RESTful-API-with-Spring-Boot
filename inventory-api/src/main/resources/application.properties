spring.application.name=inventory-api

# SQLite Configuration
spring.datasource.url=jdbc:sqlite:inventory.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=com.example.inventory.config.SQLiteDialect

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Additional Hibernate Properties
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.dialect=${spring.jpa.database-platform}

# Swagger API docs path
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
